                "mweb_super_v2_faq_items": "[{\"header\":\"What kind of orders are SUPER benefits applicable on?\",\"main\":\"SUPER's benefits are applicable on restaurant orders. Benefits include free delivery and exclusive Buy 1 Get 1 offers, depending on the plan you choose. All SUPER benefits are available on Android and iOS. Super Free Delivery benefits are available on the Web.\"},{\"header\":\"What are all the charges covered under free delivery?\",\"main\":\"Free delivery covers all delivery charges such as delivery fee, late night surcharge, and restaurant fixed fee on orders above Rs 149. Members are also exempt from surge fee, which may apply when there's high demand, bad weather, or on special occasions.\"},{\"header\":\"What is the Buy 1 Get 1 offer?\",\"main\":\"SUPER Bite or SUPER Binge subscribers can enjoy exclusive Buy 1 Get 1 offers from select restaurants. On ordering two or more items from a restaurant's Buy 1 Get 1 menu, members will get the lowest priced item absolutely free.\"},{\"header\":\"Can I change plans during the subscription period?\",\"main\":\"Absolutely! If you feel you need more from your SUPER subscription, you can choose to upgrade your BIT and BITE plans before exhausting your free deliveries. You can upgrade only once in a plan duration by paying the difference between the higher plan price and your current plan price. The validity of your plan will be for the same duration as your current plan.\"},{\"header\":\"Why can’t I see the BIT plan anymore?\",\"main\":\"We believe the decision to choose the best plan should be an easy one. The Super BITE plan is now available at an attractive price of ₹129/- and delivers great value for money with 10 free deliveries and unlimited ‘Buy 1 Get 1’. So with the removal of the BIT plan, you just need to decide between 2 plans and pick the one that suits you.\"}]",
